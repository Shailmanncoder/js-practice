<script>
    function myname() {
        document.getElementById('demo').style.backgroundColor = 'aqua';
        document.getElementById('demo').style.border = '10px dotted black';
        document.getElementById('demo').style.height = '500px';
        document.getElementById('demo').style.width = '500px';
    }

    function addHoverEffect() {
        const demoDiv = document.getElementById('demo');

        // Add hover effects
        demoDiv.addEventListener('mouseover', () => {
            demoDiv.style.backgroundColor = 'lightblue';
            demoDiv.style.border = '5px solid red';
        });

        demoDiv.addEventListener('mouseout', () => {
            demoDiv.style.backgroundColor = 'aqua';
            demoDiv.style.border = '10px dotted black';
        });
    }

    // Add hover effect when the script loads
    document.addEventListener('DOMContentLoaded', addHoverEffect);
</script>

<div id="demo"></div>
<button onclick="myname()">Click Me!</button>
