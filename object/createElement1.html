<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            height: 400px;
            width: 400px;
            border: 4px solid black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
        ul {
            
            list-style-type: square;
        }
        li {
           
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script>
        // Create button
        let btn = document.createElement('button');
        btn.textContent = 'Submit';
        document.body.appendChild(btn);

        // Create container div
        let div = document.createElement('div');
        div.className = 'container1';

        // Create heading
        let head1 = document.createElement('h1');
        head1.innerText = 'Create Element';
        head1.style.textAlign = 'center';

        div.appendChild(head1);

        // Create unordered list (ul)
        let ul = document.createElement('ul');
        ul.id = 'dynamicList';

        // Add list items dynamically
        let items = ['Item 1', 'Item 2', 'Item 3', 'Item 4']; // Example list items
        for (let i = 0; i < items.length; i++) {
            let li = document.createElement('li');
            li.textContent = items[i];
            ul.appendChild(li);
        }

        // Append the list to the container div
        div.appendChild(ul);

        // Append the container div to the body
        document.body.appendChild(div);
    </script>
</body>
</html>
