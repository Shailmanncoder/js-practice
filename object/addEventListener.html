    <p id="hello" tabindex="0">Press Left or Right Arrow Key</p>

<script>
  const paragraph = document.getElementById("hello");

  // Make the element focusable by adding tabindex
  paragraph.tabIndex = 0;

  // Event listener for keydown to detect arrow keys
  paragraph.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') {
      window.alert('You pressed the Left Arrow key!');
    } else if (event.key === 'ArrowRight') {
      window.alert('You pressed the Right Arrow key!');
    }
  });
</script>
