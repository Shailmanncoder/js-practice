<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Key Detection</title>
</head>
<body>
  <p>Press the Left or Right Arrow key!</p>
  <p id="output"></p>

  <script>
    const output = document.getElementById('output');

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowLeft':
          output.textContent = 'You pressed the Left Arrow key!';
          break;
        case 'ArrowRight':
          output.textContent = 'You pressed the Right Arrow key!';
          break;
        default:
          output.textContent = 'Press only Left or Right Arrow key!';
          break;
      }
    });
  </script>
</body>
</html>
